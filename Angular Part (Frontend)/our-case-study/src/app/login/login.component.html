<header>
  <div class = "navbar navbar-dark bg-warning shadow-sm">
      <div class = "navbar-brand align-item-center d-flex">
          <i style = "font-size: 22px; color: black; margin-left: 500px; margin-top: 8px" ></i>
          <strong style = "font-size: 25px; color: black; margin-left: 10px;">Sonata E-Store</strong>
      </div>
 </div>
</header>


<section class="h-100 h-custom" style="background-color: white;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">


            


<div class="container"  >
  <h2>Login to Sonata E-Store</h2>
  <form #loginform = "ngForm" (ngSubmit)="loginUser()">
    <small class = "text-danger">{{msg}}</small>

    <div class="form-group" style = "width: 250px">
      <input type="email" class="form-control"  placeholder="Enter Email" name="email" [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched">
      <!--<small class ="text-danger"[class.d-none]="email.valid || email.untouched">Email Id is required field</small>-->
    <div *ngIf="email.errors && (email.invalid && email.touched)">
      <small class = "text-danger" *ngIf = "email.errors.required">Email is a required field</small>
      <small class = "text-danger" *ngIf = "email.errors.pattern">Enter a valid emailId</small>
    </div>
    
    </div>
    <div class="form-group" style = "width: 250px">
      <input type="password" class="form-control"  placeholder="Enter Password" name="password" [(ngModel)]="user.password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <div class="mt-4 pt-2">
      <input class="btn btn-primary btn-lg" type="submit" value="Login" />
    </div>
  </form>
  <small class = "btn-lg" class = "float-right" (click)="gotoregistration()">New User ? Register here</small>
</div>
