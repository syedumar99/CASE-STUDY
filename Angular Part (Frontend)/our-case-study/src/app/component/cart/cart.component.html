<app-header></app-header>

<ng-container *ngIf = "products.length !=0">
    <div class = "container"></div>
    <div class = "card-table">
        <div class = "card-product">
            <table class = "table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor = "let item of products; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img style = "width: 120px;" src = "{{item.image}}" alt = ""></td>
                    <td style = "width: 25%;">{{item.description}}</td>
                    <th style = "width: 12%;">{{item.price}}</th>
                    <td style = "width: 12%">{{item.quantity}}</td>
                    <td style = "width: 12%">{{item.total}}</td>

                    <td> <button (click) = "removeItem(item)" class = "btn btn-danger"> <i class = "fas fa-trash"></i></button></td>
                </tr>
                <tr>
                    <td colspan = "4"></td>
                    <td><button (click) = "emptycart()" class = "btn btn-danger"> Empty Cart</button></td>
                    <td><button routerLink = "/products" class = "btn btn-primary">Shop More</button></td>
                    <td><button class = "btn btn-success" routerLink = "/orders">Check Out</button></td>
                    <td><strong>Total Amount: {{grandTotal}}</strong></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</ng-container>





<!--empty cart-->
<ng-container *ngIf = "products.length==0">
<div class =  "center">
    <h2>Your cart is empty</h2>
    <h6>Click below to add new items</h6>
    <button routerLink = '/products' class = "btn btn-success">Shop Now</button>
</div>
</ng-container>
