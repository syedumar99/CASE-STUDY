<header>
  <div class = "navbar navbar-dark bg-warning shadow-sm">
      <div class = "navbar-brand align-item-center d-flex">
          <i style = "font-size: 22px; color: black; margin-left: 500px; margin-top: 8px" class = "fas fa-shipping-fast"></i>
          <strong style = "font-size: 25px; color: black; margin-left: 10px;">Sonata E-Store</strong>
      </div>
 </div>
</header>



<section class="vh-100 bg-image"
style="background: white;">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
    <br>
<div class="container">
    <h2 class="textual">User Registration</h2>
    <form #Registerform = "ngForm" (ngSubmit)="registerUser()">
      <small class = "text-danger">{{msg}}</small>
      <div class="form-group">
        <input type="email" class="form-control"  placeholder="Enter Email" name="email" [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class = "text-danger" *ngIf = "email.errors.required">Email is a required field</small>
        <small class = "text-danger" *ngIf = "email.errors.pattern">Enter a valid Email Id</small>
      </div>
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Enter User Name" name="username" [(ngModel)]="user.userName"  #userName="ngModel" required
        [class.is-invalid]="userName.invalid && userName.touched">
        <small class = "text-danger"[class.d-none]="(userName.value == userName.value) || userName.untouched">User Name is required field</small>
      </div>
      <div class="form-group">
        <input type="password" class="form-control"  placeholder="Enter New Password" name="password" [(ngModel)]="user.password" required  #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class = "text-danger"[class.d-none]="(password.value == password.value) || password.untouched">password</small>
      </div>
      
      </div>
      <div class="form-group">
        <input type="password" class="form-control"  placeholder="Confirm password" name="cpassword" [(ngModel)]="user.password" required #cpassword="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class = "text-danger"[class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password & Confirm password must be same</small>
      </div>
      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-lg">Register</button>
    </form>
    <small class = "float-right btextual" [routerLink]="['/login']">Existing user ? Login here</small>
  </div>
  <br>
